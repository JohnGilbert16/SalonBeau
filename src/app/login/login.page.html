<ion-content>
  <img src="assets/SaloNearby-2.png" />
  <div class="card-flex">
    <ion-card class="shadow">
      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input
            [(ngModel)]="emailLogin"
            name="emailLogin"
            id="emailLogin"
            class="float"
            type="text"
            placeholder="Email"
          ></ion-input>
        </ion-item>
        
        <ion-item lines="full">
          <ion-input
            name="password2"
            id="password2"
            [(ngModel)]="passwordLogin"
            type="password"
            placeholder="Password"
          ></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button class="login-btn" color="#FFB5A7" type="submit" (click)="login()"
    >Sign In</ion-button
  >
  <br />
  <br />

  <div class="signup">
    <p>Doesn't have an account?</p>
    <a class="create" (click)="toSignUp('signup')">Sign up</a>
  </div>

  <a class="forgot" (click)="toSignUp('forgotpass')">Forgot Password?</a>
